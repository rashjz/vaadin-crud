<!DOCTYPE html>
<html>
 <head>
  <!--http://fontawesome.io/cheatsheet/-->
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;PAPER_WIDTH&quot;:1440,&quot;PAPER_HEIGHT&quot;:900,&quot;PAPER_SCROLL_LEFT&quot;:1685,&quot;PAPER_SCROLL_TOP&quot;:1921,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <v-horizontal-layout size-full="true"> 
   <v-vertical-layout style-name="menu-layout" spacing="true" width="187px" height-full="true" margin-top="true" margin-bottom="true" _id="menuLayout">
    <v-native-button icon="fonticon://FontAwesome/f101" style-name="menu-item selected" width-full="true" height="50px" plain-text="" _id="accident">
      Yol Qəzaları
    </v-native-button> 
    <v-native-button icon="fonticon://FontAwesome/f108" style-name="menu-item" width-full="true" plain-text="" _id="menuButton2">
      Statistika
    </v-native-button> 
    <v-native-button icon="fonticon://FontAwesome/f132" style-name="menu-item" width-full="true" plain-text="" _id="menuButton3" :expand="">
      Hüquqlar
    </v-native-button>


    <v-native-button icon="fonticon://FontAwesome/f08b" style-name="menu-item" width-full="true" plain-text="" _id="logout" >
     Çıxış
    </v-native-button>
    <v-native-button icon="fonticon://FontAwesome/f065" style-name="menu-item" width-full="true" plain-text="" _id="hideMenu" :expand="">
     Gizlət
    </v-native-button>

   </v-vertical-layout>

   <v-panel size-full="true" _id="contentPanel" :expand=""></v-panel> 
  </v-horizontal-layout>  
 </body>
</html>
